<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <!-- <link rel="stylesheet" href="/landing page.css"> -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="lp-body">
  <a href="/services/interior.html" class="lp-name">
    <h1 id="lp-heading">NAVEEN GANDLA</h1>
  </a>
  <section class="lp-section">
    <a href="/services/interior.html" class="slideshow">
      <figure>
        <img class="lpImage" src="/services/Images/Pages/Landing-page/1.webp" alt="" />
      </figure>
      <figure>
        <img class="lpImage" src="/services/Images/Pages/Landing-page/2.webp" alt="" />
      </figure>
      <figure>
        <img class="lpImage" src="/services/Images/Pages/Landing-page/3.webp" alt="" />
      </figure>
      <figure>
        <source srcset="services/Images/Pages/Landing-page/mobile/1.jpg" media="(min-width: 600px)">
        <img class="lpImage" src="/services/Images/Pages/Landing-page/4.webp" alt="" />
      </figure>
      <figure>
        <source srcset="services/Images/Pages/Landing-page/mobile/2.jpg" media="(min-width: 600px)">
        <img class="lpImage" src="/services/Images/Pages/Landing-page/5.webp" alt="" />
      </figure>
    </a>
  </section>

  <script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="
    crossorigin="anonymous"></script>
  <script>
    $(".slideshow > figure:gt(0)").hide();
    setInterval(function () {
      $(".slideshow > figure:first")
        .fadeOut(500)
        .next()
        .fadeIn(500)
        .end()
        .appendTo(".slideshow");
    }, 2000);
  </script>
</body>

</html>
