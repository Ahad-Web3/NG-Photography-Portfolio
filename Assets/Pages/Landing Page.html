    <div class="monitor container">

    <div class="monitor container">
            <img src="../Images/Landing Page/16-9/14_edited.jpg" alt="" class="image mySlides">
            <img src="../Images/Landing Page/16-9/16_edited.jpg" alt="" class="image mySlides">
            <img src="../Images/Landing Page/16-9/1_edited.jpg" alt="" class="image mySlides">

            <img src="../Images/Landing Page/16-9/4_edited.jpg" alt="" class="image mySlides">
            <img src="../Images/Landing Page/16-9/8_edited.jpg" alt="" class="image mySlides">
    </div>
<script>
    var slideIndex = 0;
    carousel();

    function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1}
    x[slideIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 2 seconds
    }

</script>
</body>
